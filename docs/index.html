<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Management</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
  	
  	body {
  	  font-family: 'MedievalSharp', cursive;
  	  margin: 0;
  	  padding: 0;
  	  background-color: #f8fbff; 
  	  color: #1b263b;
  	  min-height: 100vh;
  	}

  	/* === Main Heading === */
	h1 {
	  font-size: 2.8em;
	  letter-spacing: 3px;
	  color: #0077b6; 
	  text-shadow: 2px 2px 6px rgba(0, 119, 182, 0.2);
	  text-align: center;
	  margin: 30px 0;
	  background-color: #e3f2fd; 
	  padding: 15px 40px;
	  border-radius: 10px;
	  width: fit-content;
	  margin-left: auto;
	  margin-right: auto;
	  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	}

  	/* === Section Styling === */
  	.section {
  	  background-color: #ffffff;
  	  max-width: 900px;
  	  margin: 20px auto;
  	  padding: 25px;
  	  border-radius: 15px;
  	  box-shadow: 0 4px 10px rgba(0, 119, 182, 0.1);
  	}

  	/* === Sub Headings === */
  	h2 {
  	  background-color: #0077b6;
  	  color: #ffffff;
  	  padding: 10px 15px;
  	  border-radius: 8px;
  	  text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.15);
  	  margin-bottom: 15px;
  	  text-align: center;
  	}

  	/* === Form Styling === */
  	form {
  	  margin-bottom: 15px;
  	  display: flex;
  	  flex-wrap: wrap;
  	  gap: 10px;
  	}

  	input {
  	  padding: 10px;
  	  border: 1px solid #bcd4e6;
  	  border-radius: 6px;
  	  flex: 1;
  	  background-color: #f8fbff;
  	}

  	button {
  	  padding: 10px 16px;
  	  border: none;
  	  border-radius: 6px;
  	  background-color: #00b4d8;
  	  color: #ffffff;
  	  font-weight: bold;
  	  cursor: pointer;
  	  transition: 0.3s;
  	}

  	button:hover {
  	  background-color: #0096c7;
  	  transform: scale(1.05);
  	}

  	/* === Tables === */
  	table {
  	  width: 80%;
  	  margin: 20px auto;
  	  border-collapse: collapse;
  	  background-color: #ffffff;
  	  border-radius: 10px;
  	  overflow: hidden;
  	  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
  	}

  	th, td {
  	  border: 1px solid #e0e7ef;
  	  padding: 10px;
  	  text-align: center;
  	  font-size: 15px;
  	}

  	th {
  	  background-color: #0077b6;
  	  color: #ffffff;
  	}

  	tr:hover {
  	  background-color: #eaf6ff;
  	  transition: 0.3s;
  	}

  	/* === Buttons inside table === */
  	.edit-btn {
  	  background-color: #48cae4;
  	  color: #ffffff;
  	  padding: 6px 10px;
  	  border-radius: 5px;
  	  border: none;
  	  cursor: pointer;
  	  transition: 0.3s;
  	}

  	.delete-btn {
  	  background-color: #ff6b6b;
  	  color: white;
  	  padding: 6px 10px;
  	  border-radius: 5px;
  	  border: none;
  	  cursor: pointer;
  	  transition: 0.3s;
  	}

  	.edit-btn:hover {
  	  background-color: #0096c7;
  	  transform: scale(1.1);
  	}

  	.delete-btn:hover {
  	  background-color: #d9534f;
  	  transform: scale(1.1);
  	}

  	/* === Search Input === */
  	input[type="search"] {
  	  border: 1px solid #bcd4e6;
  	  border-radius: 8px;
  	  padding: 8px;
  	  font-size: 14px;
  	  background-color: #f8fbff;
  	}
	
	.user-header {
	  display: flex;
	  justify-content: space-between; /* button left, search right */
	  align-items: center;
	  margin: 10px 10%;
	  flex-wrap: wrap; /* keeps it responsive */
	}

	.user-search-container {
	  display: flex;
	  align-items: center;
	}

	.user-search-container input {
	  padding: 8px 10px;
	  border: 1px solid #bcd4e6;
	  border-radius: 6px;
	  background-color: #f8fbff;
	  font-size: 14px;
	}

	
	.book-header {
	  display: flex;
	  justify-content: space-between; /* button left, filters right */
	  align-items: center;
	  margin: 10px 10%;
	  flex-wrap: wrap; /* keeps it responsive on smaller screens */
	}

	.search-filter-container {
	  display: flex;
	  gap: 10px;
	  align-items: center;
	}

	.search-filter-container input,
	.search-filter-container select {
	  padding: 8px 10px;
	  border: 1px solid #bcd4e6;
	  border-radius: 6px;
	  background-color: #f8fbff;
	  font-size: 14px;
	}


  	/* === Responsive === */
  	@media (max-width: 768px) {
  	  .section {
  	    padding: 15px;
  	    margin: 10px;
  	  }

  	  h1 {
  	    font-size: 2em;
  	  }

  	  table, th, td {
  	    font-size: 13px;
  	  }

  	  form {
  	    flex-direction: column;
  	  }
  	}
  </style>


</head>
<body>
  <h1>ðŸ“š Library Management</h1>

  <!-- ===== USER SECTION ===== -->
  <h2>Add New User</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="phone" placeholder="Phone" required />
    <button type="submit">Add User</button>
  </form>

  <h2>All Users</h2>
  <div class="user-header">
  <button onclick="getUsers()">Load Users</button>
  <div id="user-search-container">
	<input type="text" id="userSearch" placeholder="ðŸ” Search user by name or email" onkeyup="searchUsers()" />
	</div>
	</div>
	<div id="userContainer">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
		  <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <hr />

  <!-- ===== BOOK SECTION ===== -->
  <h2>Add / Edit Book</h2>
  <form id="bookForm">
    <input type="text" id="title" placeholder="Title" required />
    <input type="text" id="author" placeholder="Author" required />
    <input type="text" id="category" placeholder="Category" required />
    <button type="submit" id="addBookBtn">Add Book</button>
  </form>

  <h2>All Books</h2>
  <div class ="book-header">
  <button onclick="loadBooks()">Load Books</button>
 
	<div class="search-filter-container">
	  <input type="text" id="bookSearch" placeholder="ðŸ” Search book by title or author" onkeyup="searchBooks()" />
	  <select id="filterCategory" onchange="searchBooks()">
	    <option value="">All Categories</option>
	    <option value="Fiction">Fiction</option>
	    <option value="Science">Science</option>
	    <option value="History">History</option>
	  </select>
	  <select id="filterAvailability" onchange="searchBooks()">
	    <option value="">All</option>
	    <option value="available">Available</option>
	    <option value="unavailable">Unavailable</option>
	  </select>
	</div>
	</div>
	
	<table>
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>Title</th>
	      <th>Author</th>
	      <th>Category</th>
	      <th>Status</th>
	      <th>Action</th>
	    </tr>
	  </thead>
	  <tbody id="bookList"></tbody>
	</table>

  <script src="script.js"></script>
</body>
</html>
